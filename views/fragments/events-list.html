<style>
  #eventname {
    color: #333;
  }
  
  
</style>


<div class="row">
    {% for event in events %}
      <li class = "event" id="event-{{event.id}}">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="{{event.image}}" style="height: 200px; overflow: hidden">
            <div class="caption">
              <h3><a href="/events/{{event.id}}" id="eventname">{{event.title}}  <span id="rsvp" class="btn btn-primary">RSVP</span></a></h3>
              <p> <b>Date: </b><time datetime="{{event.date}}">{{event.date|prettyDate}}</time></p>
              <p>{{event.attending.length}} attending so far.</p>
            </div>
          </div>
        </div>
      </li>
    {% endfor %}
</div>


<script src="//www.google-analytics.com/cx/api.js?experiment=60s2vjDaTn6ieKIdF0NZ6w"></script>

<script>
  var pageVariations = [
    function() {
      $("#eventname").hover(function(){
        $(this).css("text-decoration", "none");
      });
    },  // Original: Do nothing. This will render the default HTML.
    function() {    // Variation 1: remove RSVP text
      $( '#rsvp' ).hide();
    }
  ];
  
  
  $(document).ready(function(){
    // Ask Google Analytics which variation to show the user.
    var chosenVariation = cxApi.chooseVariation("60s2vjDaTn6ieKIdF0NZ6w");
      
    // Execute the chosen view
    pageVariations[chosenVariation]();
  });
    
</script>
