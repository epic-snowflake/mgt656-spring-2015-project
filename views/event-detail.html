{% extends "layout.html" %}

{% block mainContent %}

<ul>
    <li class = "event" id="event-{{event.id}}">
      <h1 id="title">{{event.title}}</h1>. 
      <span id="date">{{event.date|prettyDate}}</span>
      <span id="location">{{event.location}}</span>
      
      <ul id="attendees">{{event.attending}} </ul>
       
      <img id="image" src = "{{event.image}}">
    </li>
</ul>

<p> <a class="donation" href="/donation">Click Here to Donate</a></p>
<div>
  <ul class="form-errors">
    {% for error in errors %}
      <li>{{error}}</li>
    {% endfor %}
  </ul>
</div>
<form method="POST">
  <input type="text" name="email" id="email" placeholder="Your email"/>
  <input type="submit" value="Submit"/>
</form>
{% endblock %}
